<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num Puz - Number Puzzle Game</title>
    <link rel="icon" href="./images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./images/icon.ico" height="100px" width="100px" alt="Num Puz Logo">
        <h1>Welcome to Num Puz!</h1>
    </header>
    <main>
        <section id="introduction">
            <p>Num Puz is a number sliding puzzle game that challenges your numerical dexterity!</p>
        </section>
        <section id="demo">
            <h2>Game Demo</h2>
            <img src="./images/login.png" alt="login">
            <img src="./images/game.png" alt="game">
            <img src="./images/ranking.png" alt="ranking">
        </section>
        <section id="github-link">
            <h2>Get the Code</h2>
            <a href="https://github.com/REAPERali00/Number_Puzzle?tab=readme-ov-file" class="btn">View on GitHub</a>
        </section>
        <section id="ranking-demo">
            <h2>Leader board</h2>
            <img src="path_to_ranking_screenshot.png" alt="Num Puz Leaderboard">
        </section>
        <section id="technologies">
            <p>Built with Java FX for the game interface and Node.js for backend services.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Num Puz. All rights reserved.</p>
    </footer>
</body>

</html>
